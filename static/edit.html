<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
{{if .Id}}
<h1>Customer Edit Form</h1>
{{if .Error}}
<h2>Server message: {{.Error}}</h2>
{{end}}
<input type="button" onclick="location.href='/';" value="Home">
<form action="" method="post">
    <input type="hidden" name="version" value="{{.Version}}">
    <table style="width: 500px">
        <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input id="firstName" type="text" required value="{{.FirstName}}" name="firstName"/></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input id="lastName" type="text" required value="{{.LastName}}" name="lastName"/></td>
        </tr>
        <tr>
            <td><label for="birthday">Birthday</label></td>
            <td><input id="birthday" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" title="Date format dd.MM.yyyy" required value="{{.Birthday}}" name="birthday"/></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                <select id="gender" name="gender">
                    <option value="Male" {{ if eq $.Gender "Male"}} selected {{end}}>Male</option>
                    <option value="Female" {{ if eq $.Gender "Female"}} selected {{end}}>Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input id="email" type="email" required value="{{.Email}}" name="email"/></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><input id="address" type="text" required value="{{.Address}}" name="address"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
{{else}}
<h1>Cannot Find Customer</h1>
{{end}}

</body>
</html>
