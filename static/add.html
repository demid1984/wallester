<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
<input type="button" onclick="location.href='/';" value="Home">
<h1>Customer Add Form</h1>
{{if .Id}}
<h2>Customer created. <a href="/edit?id={{.Id}}">View and Edit it</a></h2>
{{end}}
<form action="" method="post">
    <table style="width: 500px">
        <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input id="firstName" type="text" required name="firstName"/></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input id="lastName" type="text" required name="lastName"/></td>
        </tr>
        <tr>
            <td><label for="birthday">Birthday</label></td>
            <td><input id="birthday" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" title="Date format dd.MM.yyyy" required name="birthday"/></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input id="email" type="email" required name="email"/></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><input id="address" type="text" required name="address"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>

</body>
</html>
