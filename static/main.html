<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Application Page</title>
</head>
<body>
    <h1>Customer Control Panel</h1>
    <table>
        <tr>
            <td>Customer List</td>
            <td><input style="float: right; width: 100px" type="button" onclick="location.href='/list';" value="Show"></td>
        </tr>
        <tr>
            <td>Add New Customer</td>
            <td><input style="float: right; width: 100px" type="button" onclick="location.href='/add';" value="Add"></td>
        </tr>
        <tr>
            <td style="vertical-align: top">Search Customers</td>
            <td>
                <form action="/list" method="get">
                    <table>
                        <tr>
                            <td><label for="firstName">First Name</label></td>
                            <td><input id="firstName" required type="text" name="firstName" /></td>
                        </tr>
                        <tr>
                            <td><label for="lastName">Last Name</label></td>
                            <td><input id="lastName" required type="text" name="lastName" /></td>
                        </tr>
                    </table>
                    <input style="float: right; width: 100px" type="submit" value="Search" />
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
